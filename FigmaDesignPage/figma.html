<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figma Editor</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Remix Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="figma.css">
</head>

<body class="h-screen bg-[#0b1020] text-zinc-100 overflow-hidden lg:overflow-hidden">

<div class="h-full flex flex-col">

  <!-- TOP BAR -->
  <div class="flex flex-wrap items-center gap-2 px-3 py-2 bg-[#020617] border-b border-white/5">
    <span class="hidden md:inline text-xs uppercase tracking-widest text-zinc-400">
      Toolbar
    </span>

    <a href="../index.html">
      <h2 class="text-xs bg-white/10 hover:bg-white/15 px-3 py-1 rounded-md">
        Back to Home
      </h2>
    </a>

    <button id="saveBtn"
      class="bg-emerald-600/90 hover:bg-emerald-600 px-2 py-1 text-xs sm:text-sm rounded-md">
      Save
    </button>

    <button id="resetBtn"
      class="bg-red-600/90 hover:bg-red-600 px-2 py-1 text-xs sm:text-sm rounded-md">
      Reset
    </button>

    <button
      class="lg:hidden ml-auto bg-white/10 px-3 py-1 rounded-md text-xs sm:text-sm"
      onclick="document.getElementById('layers').classList.toggle('hidden')">
      Layers
    </button>

    <button
      id="gridToggle"
      class="px-2 py-1 rounded-md text-xs sm:text-sm
             bg-white/10 hover:bg-white/20 transition">
      Remove Grid
    </button>
  </div>

  <!-- TOOLS BAR -->
  <header
    class="min-h-[3rem] bg-[#0f172a] border-b border-white/5
           flex items-center px-2 gap-2
           overflow-x-auto scrollbar-hide">

    <button id="moveTool" class="h-9 w-9 flex items-center justify-center rounded hover:bg-white/10">
      <i class="ri-cursor-fill"></i>
    </button>

    <button id="rectTool" class="h-9 w-9 flex items-center justify-center rounded hover:bg-white/10">
      <i class="ri-square-line"></i>
    </button>

    <button id="circleTool" class="h-9 w-9 flex items-center justify-center rounded hover:bg-white/10">
      ◯
    </button>

    <button id="ovalTool" class="h-9 w-9 flex items-center justify-center rounded hover:bg-white/10">
      ⬭
    </button>

    <button id="textTool" class="h-9 w-9 flex items-center justify-center rounded hover:bg-white/10">
      <i class="ri-text"></i>
    </button>

    <!-- EXPORT -->
    <div class="ml-auto flex gap-2 flex-wrap justify-end">
      <button id="exportBtn"
        class="bg-blue-600/90 hover:bg-blue-600 px-2 py-1 text-xs sm:text-sm rounded-md">
        Export SVG
      </button>

      <button id="exportJsonBtn"
        class="bg-emerald-600/90 hover:bg-emerald-600 px-2 py-1 text-xs sm:text-sm rounded-md">
        Export JSON
      </button>

      <button id="exportHtmlBtn"
        class="bg-purple-600/90 hover:bg-purple-600 px-2 py-1 text-xs sm:text-sm rounded-md">
        Export HTML
      </button>
    </div>
  </header>

  <!-- MAIN AREA -->
  <div class="flex flex-1 overflow-hidden">

    <!-- LAYERS -->
    <aside
      id="layers"
      class="hidden lg:block w-56 bg-[#0f172a]
             border-r border-white/5 p-3
             transition-all duration-300">
      <h3 class="text-xs uppercase tracking-widest text-zinc-400 mb-3">
        Layers
      </h3>
    </aside>

    <!-- CANVAS -->
    <main class="flex-1 bg-[#020617] flex items-center justify-center overflow-auto p-4">
      <div
        id="canvas"
        class="relative canvas-grid
               w-[95vw] sm:w-[90vw] lg:w-[1000px]
               h-[65vh] sm:h-[70vh] lg:h-[80vh]
               bg-white rounded-xl
               shadow-[0_20px_60px_-20px_rgba(0,0,0,0.6)]
               touch-manipulation">
      </div>
    </main>

    <!-- PROPERTIES -->
    <aside
      class="w-full lg:w-64 bg-[#0f172a]
             border-t lg:border-l border-white/5
             p-4
             fixed lg:static bottom-0 left-0
             max-h-[45vh] sm:max-h-[50vh] lg:max-h-none
             overflow-y-auto
             z-50">

      <h3 class="text-xs uppercase tracking-widest text-zinc-400 mb-4">
        Properties
      </h3>

      <div class="space-y-4 text-sm text-zinc-300">

        <div>
          <label class="block mb-1">Width</label>
          <input id="propWidth"
            class="w-full bg-[#020617] border border-white/10 rounded px-2 py-1" />
        </div>

        <div class="h-px bg-white/5"></div>

        <div>
          <label class="block mb-1">Height</label>
          <input id="propHeight"
            class="w-full bg-[#020617] border border-white/10 rounded px-2 py-1" />
        </div>

        <div class="h-px bg-white/5"></div>

        <div>
          <label class="block mb-1 text-zinc-400">Change BG Color</label>
          <input id="fillColor" type="color" class="w-full h-8 rounded" />
        </div>

        <div class="h-px bg-white/5"></div>

        <div>
          <label class="block mb-1 text-zinc-400">Change Text Color</label>
          <input id="textColor" type="color" class="w-full h-8" />
        </div>

        <div class="h-px bg-white/5"></div>

        <div>
          <label class="block mb-1 text-zinc-400">Text Content</label>
          <input id="textValueInput"
            class="w-full bg-[#020617] border border-white/10 rounded px-2 py-1"
            placeholder="Edit text" />
        </div>

        <div class="h-px bg-white/5"></div>

        <div class="flex gap-2">
          <button id="rotateLeft"
            class="flex-1 bg-white/10 hover:bg-white/15 px-2 py-1 rounded">
            ⟲ Rotate
          </button>
          <button id="rotateRight"
            class="flex-1 bg-white/10 hover:bg-white/15 px-2 py-1 rounded">
            Rotate ⟳
          </button>
        </div>

        <div class="h-px bg-white/5"></div>

        <div>
          <label class="block mb-1 text-zinc-400">Text Size</label>
          <input id="textSize" type="range" min="8" max="80"
            class="w-full cursor-pointer" />
        </div>

      </div>
    </aside>

  </div>
</div>

<script src="figma.js"></script>
</body>
</html>
