<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figma Editor</title>

  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="figma.css">
</head>

<body class="h-screen bg-zinc-900 text-zinc-100 overflow-hidden">

  
  <div class="h-full flex flex-col">

    <!-- TOP BAR -->
    <div class="flex flex-wrap items-center gap-2 p-2 bg-zinc-900 border-b border-zinc-800">
      <span class="hidden md:inline text-sm font-semibold text-zinc-200 ml-2">
        Toolbar
      </span>

      <a href="../index.html">
        <h2 class="text-sm bg-white/20 py-1 px-2 rounded">
          Back to Home
        </h2>
      </a>

      <button id="saveBtn"
        class="bg-green-600 px-3 py-1 rounded text-sm hover:bg-green-700">
        Save
      </button>

      <button id="resetBtn"
        class="bg-red-600 px-3 py-1 rounded text-sm hover:bg-red-700">
        Reset
      </button>

      <!-- mobile layers-->
      <button
        class="lg:hidden bg-zinc-700 px-3 py-1 rounded text-sm"
        onclick="document.getElementById('layers').classList.toggle('hidden')">
        Layers
      </button>
    </div>

    <!-- TOOLS BAR -->
    <header
      class="min-h-[3rem] bg-zinc-800 border-b border-zinc-700
      flex flex-wrap items-center px-2 gap-2">

      <button id="moveTool" class="hover:bg-zinc-700 p-2 rounded text-lg">
        <i class="ri-cursor-fill"></i>
      </button>

      <button id="rectTool" class="hover:bg-zinc-700 p-2 rounded text-lg">
        <i class="ri-square-line"></i>
      </button>

      <button id="circleTool" class="hover:bg-zinc-700 p-2 rounded text-lg">
        ◯
      </button>

      <button id="ovalTool" class="hover:bg-zinc-700 p-2 rounded text-lg">
        ⬭
      </button>

      <button id="textTool" class="hover:bg-zinc-700 p-2 rounded text-lg">
        <i class="ri-text"></i>
      </button>

      <!-- EXPORT btn -->
      <div class="w-full flex gap-2 mt-2 md:mt-0 md:w-auto md:ml-auto">

        <button id="exportBtn"
          class="bg-blue-600 px-3 py-1 rounded text-sm">
          Export SVG
        </button>

        <button id="exportJsonBtn"
          class="bg-green-600 px-3 py-1 rounded text-sm hover:bg-green-700">
          Export JSON
        </button>

        <button id="exportHtmlBtn"
          class="bg-purple-600 px-3 py-1 rounded text-sm hover:bg-purple-700">
          Export HTML
        </button>
      </div>
    </header>

    <!-- MAIN AREA -->
    <div class="flex flex-1 flex-col lg:flex-row">

      <!-- LEFT PANEL -->
      <aside
        id="layers"
        class="hidden lg:block w-56 bg-zinc-800 border-r border-zinc-700 p-3">
        <h3 class="text-sm font-semibold mb-3">Layers</h3>
      </aside>

      <!-- CANVAS -->
      <main
        class="flex-1 bg-zinc-850 flex items-start justify-center overflow-auto p-1 md:p-2">

        <div
          id="canvas"
          class="relative
          w-[95vw] max-w-[1000px]
          h-[80vh]
          bg-white shadow-lg rounded
          touch-manipulation">
        </div>

      </main>

      <!-- PROPERTIES PANEL -->
      <aside
        class="w-full lg:w-64
        bg-zinc-800 border-t lg:border-l border-zinc-700
        p-3
        fixed lg:static bottom-0 left-0
        max-h-[45vh] lg:max-h-none
        overflow-auto">

        <h3 class="text-sm font-semibold mb-1">Properties</h3>

        <div class="space-y-3 text-sm text-zinc-300">

          <div>
            <label class="block mb-1">Width</label>
            <input
              id="propWidth"
              class="w-full bg-zinc-700 rounded px-2 py-1 text-base" />
          </div>

          <div>
            <label class="block mb-1">Height</label>
            <input
              id="propHeight"
              class="w-full bg-zinc-700 rounded px-2 py-1 text-base" />
          </div>

          <div>
            <label class="block mb-1 text-gray-400">
              Change BG Color
            </label>
            <input
              id="fillColor"
              type="color"
              class="w-full h-8 rounded" />
          </div>

          <div>
            <label class="block mb-1 text-gray-400">
              Change Text Color
            </label>
            <input
              id="textColor"
              type="color"
              class="w-full h-8 cursor-pointer" />
          </div>

          <div>
            <label class="block mb-1 text-gray-400">
              Text Content
            </label>
            <input
              id="textValueInput"
              type="text"
              class="w-full bg-zinc-700 rounded px-2 py-1 text-base text-white"
              placeholder="Edit text" />
          </div>

          <!-- ROTATE -->
          <div class="flex gap-2 mt-1">
            <button id="rotateLeft"
              class="bg-zinc-700 px-2 py-1 rounded text-sm hover:bg-zinc-600">
              ⟲ Rotate
            </button>

            <button id="rotateRight"
              class="bg-zinc-700 px-2 py-1 rounded text-sm hover:bg-zinc-600">
              Rotate ⟳
            </button>
          </div>

          <div>
            <label class="block mb-1 text-gray-400 mt-2">
              Text Size
            </label>
            <input
              id="textSize"
              type="range"
              min="8"
              max="80"
              value="16"
              class="w-full cursor-pointer" />
          </div>

        </div>
      </aside>

    </div>
  </div>

  <script src="figma.js"></script>
</body>
</html>
